    <h3>Alternar clases de CSS</h3>

        <button class="boton1 alternar">Cambia mi estilo</button>
    </p>

    </p>

    <script>

        var alternar = document.getElementsByClassName('alternar')[0];

        alternar.addEventListener('click', function (e) {
            e.target.classList.toggle('activo');
        });

</script>
